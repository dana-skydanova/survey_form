<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset class="fieldset-1">
            <label id="name-label">
                Name
                <input id="name" type="text" placeholder="John" required />
            </label>
            <label id="email-label">
                Email
                <input id="email" type="email" placeholder="john.smith@gmail.com" required />
            </label>
            <label id="number-label">
                Age
                <input id="number" type="number" min="13" max="120" placeholder="13" required />
            </label>
        </fieldset>
        <fieldset class="fieldset-2">
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="fieldset-3">
            <label>
                Would you recommend freeCodeCamp to a friend?
            </label>
            <label class="answer">
                <input type="radio" value="1" name="recommendation" /> Definitely
            </label>
            <label class="answer">
                <input type="radio" value="2" name="recommendation" /> Maybe
            </label>
            <label class="answer">
                <input type="radio" value="3" name="recommendation" /> Not sure
            </label>
        </fieldset>
        <fieldset class="fieldset-4">
            <label>
                What would you like to see improved? <span>(Check all that apply)</span>
            </label>
            <label class="answer">
                <input type="checkbox" value="front-end" name="improvement" /> Front-end Projects
            </label>
            <label class="answer">
                <input type="checkbox" value="back-end" name="improvement" /> Back-end Projects
            </label>
            <label class="answer">
                <input type="checkbox" value="data" name="improvement" /> Data Visualization
            </label>
        </fieldset>
        <fieldset class="fieldset-5">
            <label>
                Any comments or suggestions?
                <textarea id="textarea" placeholder="Enter your coment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
        <form>
</body>
